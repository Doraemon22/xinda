<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel="stylesheet" href="./css/public.css">
<link rel="stylesheet" href="./css/header.css">
<link rel="stylesheet" href="./css/service_orderform.css">
<link rel="stylesheet" href="./css/font-awesome.min.css">
<link rel="stylesheet" href="./css/element-ui_2.12.0.css">
<script src="./js/jquery-3.4.1.min.js"></script>

</head>
<body>
	<div class="header">
		<div class="logo_info">
			<img src="./images/logo.png" alt="logo"> <span
				class="platform_name">信达</span>
		</div>
		<ul class="user_info">
			<li><a th:href="@{/findSproByName}"><i
					class="fa fa-cog fa-fw"></i>服务管理</a></li>
		
		</ul>
	</div>
	<div class="main">
		<ul class="main-nav">
			<li><a th:href="@{/findSproByName}"> <i class="fa fa-home fa-fw"></i>
					<p>主页</p>
			</a></li>
			<li class="bg-red"><a th:href="@{/findSOrdByName}"> <i
					class="fa fa-shopping-cart fa-fw"></i>
					<p>订单</p>
			</a></li>
			<li><a href="redirect?page=service_expenses.html"> <i
					class="fa fa-cny fa-fw"></i>
					<p>费用</p>
			</a></li>
			<li><a href="redirect?page=service_store.html"> <i
					class="fa fa-institution fa-fw"></i>
					<p>店铺</p>
			</a></li>
			<li><a href="redirect?page=service_setting.html"> <i
					class="fa fa-cog fa-fw"></i>
					<p>设置</p>
			</a></li>
		</ul>
	
		
<input type="hidden"  name="id"  th:value="${sorder.id}" />
<h3>订单详情</h3>
            <ul>               
                <li>
                    <span>服务订单编号</span>
                    <input th:value="${sorder.id}" readonly/>
                </li>
                <li>
                    <span class="ver-top">服务名称</span>
                    <input th:value="${sorder.serviceName}" readonly/>
                </li>
                <li>
                    <span>服务内容</span>
                    <input th:value="${sorder.serviceInfo}" readonly/>
                </li>
                <li>
                    <span>价格</span>
                    <input th:value="${sorder.unitPrice}" readonly/>
                </li>
                <li>
                    <span>购买数量</span>
                    <input th:value="${sorder.buyNum}" readonly/>
                </li>
                <li>
                    <span>总费用</span>
                    <input th:value="${sorder.totalPrice}" readonly/>
                </li>
            </ul>
           </div>
           <script src="../js/service_product.js"></script>
</body>

</html>
